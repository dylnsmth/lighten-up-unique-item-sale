<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lighten Up - Unique Item Sale</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./admin-script.js"></script>
  </head>
  <body>
    <nav class="upper-nav">
      <img class="carl-logo" src="./assets/carleton logo.png" />
      <span class="site-subtitle">Admin Site</span>
      <span class="site-title">Lighten Up Thrift Sale</span>
    </nav>
    <div class="wrapper">

        <!-- Sidebar -->
        <nav id="sidebar">
          <ul class="list-unstyled components">
              <p class="admin-sidebar-heading">Categories</p>
              <hr>
              <li name="Clothing">
                <input class="category-checkbox" type="checkbox" id="checkboxClothing" name="checkboxClothing" value="Clothing">
                <label for="checkboxClothing"> Clothing</label><br>
              </li>
              <li name="Boots">
                <input class="category-checkbox" type="checkbox" id="checkboxBoots" name="checkboxBoots" value="Boots">
                <label for="checkboxBoots"> Boots</label><br>
              </li>
              <li name="Jewellery">
                <input class="category-checkbox" type="checkbox" id="checkboxJewellery" name="checkboxJewellery" value="Jewellery">
                <label for="checkboxJewellery"> Jewellery</label><br>
              </li>
              <li name="Accessories">
                <input class="category-checkbox" type="checkbox" id="checkboxAccessories" name="checkboxAccessories" value="Accessories">
                <label for="checkboxAccessories"> Accessories</label><br>
              </li>
              <li name="Other">
                <input class="category-checkbox" type="checkbox" id="checkboxOther" name="checkboxOther" value="Other">
                <label for="checkboxOther"> Other</label><br>
              </li>
          </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
          <button id="add-item" class="btn btn-yellow">
            <i style="font-size: 40px;" class="fa fa-plus"></i><br>
            Add Item
          </button>
          <div class="items-display">

          </div>

        </div>

    </div>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
