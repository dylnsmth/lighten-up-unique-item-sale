<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lighten Up - Unique Item Sale</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./add-script.js"></script>
  </head>
  <body>
    <nav class="upper-nav">
      <img class="carl-logo" src="./assets/carleton logo.png" />
      <span class="site-subtitle">Admin Site</span>
      <span class="site-title">Lighten Up Thrift Sale</span>
    </nav>
    <div class="row">
      <div class="col-1"></div>
      <div class="add-item-header col-10">
        <button class="btn btn-red exit-add-item" type="button">
          <i class="fa fa-arrow-left"></i><br>
        </button>
        <h1>Add Item</h1>
        <hr>
      </div>
      <div class="col-1"></div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-5">
        <div class="row">
          <h3>Title</h3>
          <input class="title-input"></input>
        </div>
        <hr>
        <div class="row">
          <h3>Description</h3>
          <textarea class="description-input"></textarea>
        </div>
        <hr>
        <div class="row">
          <h3>Price</h3>
          <span class="currencyinput">$<input type="text" class="price-input" name="currency"></span>
        </div>
        <hr>
        <div class="row">
          <h3>Category</h3>
          <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" id="categoryDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select a category
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item category-option">Clothing</a>
              <a class="dropdown-item category-option">Shoes</a>
              <a class="dropdown-item category-option">Jewellery</a>
              <a class="dropdown-item category-option">Accessories</a>
              <a class="dropdown-item category-option">Electronics</a>
              <a class="dropdown-item category-option">Other</a>
            </div>
          </div>

        </div>
        <hr>
        <div class="row section-publish">
          <button class="btn btn-lg btn-blue publish-button" type="button">Publish</button>
        </div>
      </div>
      <div class="col-1"></div>
      <div class="col-4">
        <div class="row">
          <h3>Images</h3>
          <div class="row central-images">
            <strong class="no-image-found">No image has been uploaded.</strong>
          </div>
          <div class="row bottom-images">
          </div>
          <!-- <h5 style="color:gray;"><i class="fa fa-camera" style="font-size:24px"></i> Take another photo</h5> -->
          <button class="btn btn-blue select-photo">
            <i class="fa fa-photo" style="position:relative;top:2px;right:2px;font-size:24px"></i>
            <span class="select-photo-text"> Select a photo</span>
          </button>
        </div>
      </div>
      <div class="col-1"></div>
    </div>

    <br><br>


    <!-- Lower navbar -->
    <!-- <div class="lower-navbar"></div> -->

    <!-- File selecter -->
    <input id="file-input" accept="image/png, image/gif, image/jpeg" type="file" style="display:none;" />

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
